<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field
          *ngIf="(isLoading$ | async) === false && exercises$ | async"
        >
          <mat-label>Select an exercise</mat-label>
          <mat-select ngModel name="selectedExercise" required>
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions
        *ngIf="(isLoading$ | async) === false"
        fxLayoutAlign="center"
      >
        <button
          *ngIf="exercises$ | async"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          *ngIf="!(exercises$ | async)"
          type="button"
          (click)="fetchExercises()"
          mat-button
        >
          Fetch again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
